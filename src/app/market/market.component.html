<div class="market-body">
  <h1>
    {{ this.title }}
  </h1>
  <h2>
    {{ this.description }}
  </h2>
  <h3>
    {{ this.date }}
  </h3>
  <mat-card class="card" appearance="outlined" *ngFor="let item of this.news">
    <a href="{{ item.link }}" target="_blank">
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{ item.title }}</mat-card-title>
        <mat-card-subtitle>{{ item.author }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{item.media.url}}">
      <mat-card-content>
        <p>
          {{ item.description }}
        </p>
      </mat-card-content>
    </a>
  </mat-card>
</div>
